name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test

  e2e-tests:
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Start backend (test env)
        working-directory: backend
        env:
          NODE_ENV: test
        run: npm start &

      - name: Start frontend (Vite dev)
        working-directory: frontend
        run: npm run dev -- --host 0.0.0.0 &

      - name: Wait for apps to be ready
        run: npx wait-on --verbose --timeout 120000 http://localhost:3001/health http://localhost:3000

      - name: Run Cypress E2E
        working-directory: frontend
        env:
          CYPRESS_API_URL: http://localhost:3001
        run: npx cypress run
